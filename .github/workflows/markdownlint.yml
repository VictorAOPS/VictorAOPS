name: markdownlint

on:
  push:
    paths:
      - '**/*.md'
      - '.github/workflows/markdownlint.yml'
  pull_request:
    paths:
      - '**/*.md'
      - '.github/workflows/markdownlint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: |
            **/*.md
